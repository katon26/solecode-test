      padding: 20px;

      }

      margin-bottom: 20px;
      }

      .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 0;
      }
      .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
      }
      /* Additional Custom CSS */
      .container {
      max-width: 500px;
      }
      .form-control {
      width: 100%;
      }
    </style>

  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">SIPERPUS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="user-registration.html"
              >Registrasi Anggota</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="add-books.html">Tambah Buku</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="borrow.html">Peminjaman Buku</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cat-list.html">Daftar Kategori</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- kontenn -->
    <div class="container mt-4">
      <h2>Tambah Buku Baru</h2>
      <form>
        <div class="form-group">
          <label for="judul">Judul Buku:</label>
          <input
            type="text"
            class="form-control"
            id="judul"
            name="judul"
            required
          />
        </div>
        <div class="form-group">
          <label for="penulis">Penulis:</label>
          <input
            type="text"
            class="form-control"
            id="penulis"
            name="penulis"
            required
          />
        </div>
        <div class="form-group">
          <label for="tahun">Tahun Terbit:</label>
          <input
            type="number"
            class="form-control"
            id="tahun"
            name="tahun"
            required
          />
        </div>
        <div class="form-group">
          <label for="kategori">Kategori:</label>
          <select class="form-control" id="kategori" name="kategori" required>
            <option value="">Pilih Kategori</option>
            <option value="fiksi">Fiksi</option>
            <option value="nonfiksi">Non-Fiksi</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sinopsis">Sinopsis:</label>
          <textarea
            class="form-control"
            id="sinopsis"
            name="sinopsis"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>
    </div>

    <!-- dependency buat bootstrap test -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
